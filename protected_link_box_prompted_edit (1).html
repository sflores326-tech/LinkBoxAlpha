
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Parts List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .tab-container {
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .tabs {
      display: flex;
      cursor: pointer;
      background-color: #f1f1f1;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      border-right: 1px solid #ccc;
    }
    .tab:last-child {
      border-right: none;
    }
    .tab.active {
      background-color: #fff;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      padding: 15px;
      background-color: #fff;
    }
    .tab-content.active {
      display: block;
    }
    input[type="text"] {
      width: 45%;
      margin: 5px 5px 5px 0;
    }
    button {
      margin: 5px;
    }
    .part-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    #password-section {
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body onload="loadData()">
<script>
let editable = false;
const correctPassword = 'AlphaMotorsports25';
function requestEditAccess(callback) {
  if (editable) { callback(); return; }
  const input = prompt('Enter password to edit:');
  if (input === correctPassword) { editable = true; callback(); }
  else { alert('Incorrect password.'); }
}
</script>

<div id="password-section">
  <input type="password" id="password" placeholder="Enter password to edit">
  <button onclick="checkPassword()">Unlock</button>
  <p id="status" style="color: red;"></p>
</div>

<div class="tab-container" id="main-container" style="display:none;">
  <div class="tabs" id="tabs"></div>
  <div id="contents"></div>
</div>

<script>
  let data = {
    tabs: ["Electrical", "Mechanical", "Tools"],
    parts: [
      [
        { name: "Wire - 12 AWG", link: "https://example.com/part1" },
        { name: "Circuit Breaker - 20A", link: "https://example.com/part2" }
      ],
      [
        { name: "Mounting Bracket", link: "https://example.com/part3" },
        { name: "Screws - M4", link: "https://example.com/part4" }
      ],
      [
        { name: "Torque Wrench", link: "https://example.com/part5" },
        { name: "Multimeter", link: "https://example.com/part6" }
      ]
    ]
  };

  let editable = false;
  const correctPassword = "AlphaMotorsports25";

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === correctPassword) {
      editable = true;
      document.getElementById("main-container").style.display = "block";
      document.getElementById("password-section").style.display = "none";
    } else {
      document.getElementById("status").innerText = "Incorrect password.";
    }
  }

  function saveData() {
    localStorage.setItem("partsData", JSON.stringify(data));
  }

  function loadData() {
    const saved = localStorage.getItem("partsData");
    if (saved) data = JSON.parse(saved);
    renderTabs();
    renderContents();
    showTab(0);
  }

  function renderTabs() {
    const tabsDiv = document.getElementById("tabs");
    tabsDiv.innerHTML = "";
    data.tabs.forEach((tabName, i) => {
      const tab = document.createElement("div");
      tab.className = "tab" + (i === 0 ? " active" : "");
      tab.innerHTML = editable ? `<input type='text' value='${tabName}' onchange='requestEditAccess(() => renameTab(this, ${i})'>` : `<span>${tabName}</span>`;
      tab.onclick = () => showTab(i);
      tabsDiv.appendChild(tab);
    });
  }

  function renderContents() {
    const contentsDiv = document.getElementById("contents");
    contentsDiv.innerHTML = "";
    data.parts.forEach((partList, i) => {
      const content = document.createElement("div");
      content.className = "tab-content" + (i === 0 ? " active" : "");
      content.innerHTML = `<h3>${data.tabs[i]} Parts</h3><div id='list${i}'></div>`;
      if (editable) content.innerHTML += `<button onclick='requestEditAccess(() => addItem(${i})'>Add Part</button>`;
      contentsDiv.appendChild(content);
      const listDiv = content.querySelector(`#list${i}`);
      partList.forEach((part, j) => {
        const entry = document.createElement("div");
        entry.className = "part-entry";
        if (editable) {
          entry.innerHTML = `
            <input type='text' value='${part.name}' onchange='requestEditAccess(() => updatePartName(${i}, ${j}, this)'>
            <input type='text' value='${part.link}' onchange='requestEditAccess(() => updatePartLink(${i}, ${j}, this)'>
            <a href='${part.link}' target='_blank'>Visit</a>
            <button onclick='requestEditAccess(() => removeItem(${i}, ${j})'>Delete</button>
          `;
        } else {
          entry.innerHTML = `
            <span>${part.name}</span>
            <a href='${part.link}' target='_blank'>Visit</a>
          `;
        }
        listDiv.appendChild(entry);
      });
    });
  }

  function showTab(index) {
    document.querySelectorAll(".tab").forEach((tab, i) => tab.classList.toggle("active", i === index));
    document.querySelectorAll(".tab-content").forEach((content, i) => content.classList.toggle("active", i === index));
  }

  function renameTab(input, index) {
    data.tabs[index] = input.value;
    saveData();
    renderContents();
  }

  function addItem(tabIndex) {
    data.parts[tabIndex].push({ name: "New Part", link: "" });
    saveData();
    renderContents();
    showTab(tabIndex);
  }

  function removeItem(tabIndex, partIndex) {
    data.parts[tabIndex].splice(partIndex, 1);
    saveData();
    renderContents();
    showTab(tabIndex);
  }

  function updatePartName(tabIndex, partIndex, input) {
    data.parts[tabIndex][partIndex].name = input.value;
    saveData();
  }

  function updatePartLink(tabIndex, partIndex, input) {
    data.parts[tabIndex][partIndex].link = input.value;
    saveData();
    renderContents();
    showTab(tabIndex);
  }
</script>

</body>
</html>
