<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Parts List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Alpha Parts List</h1>

    <!-- Unlock Edit Mode -->
    <div id="edit-controls" class="mb-6 flex gap-2">
      <input id="passwordInput" type="password" placeholder="Enter password"
             class="border p-2 rounded flex-1">
      <button onclick="enableEdit()"
              class="px-4 py-2 bg-blue-500 text-white rounded">
        Unlock Edit
      </button>
    </div>

    <!-- Tabs -->
    <div id="tabs" class="flex flex-wrap gap-2 mb-6"></div>

    <!-- Items -->
    <div id="items" class="space-y-3"></div>

  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
